<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <nav class='navBar'>
            <button id='navBar_timetable_button' onclick="navigate('timetable')" style="background-color: #444;">Timetable</button>
            <button id='navBar_activities_button' onclick="navigate('activities')">Activities</button>
        </nav>
        <section id='timetable_section' class='dataSection'>
            <div>
                <label>Please select the year and month:</label>
                <select onchange="onSelectYearAndMonth('timetable-year-month-select', 'timetable-table-body', 'timetable')" id='timetable-year-month-select'>
                <option value="2021-4">April 2021</option>
                <option value="2021-5">May 2021</option>
                <option value="2021-6">June 2021</option>
                <option value="2021-7">July 2021</option>
                <option value="2021-8">August 2021</option>
                <option value="2021-9">September 2021</option>
                <option value="2021-10">October 2021</option>
                <option selected value="2021-11">November 2021</option>
                <option value="2021-12">December 2021</option>
                </select>
            </div>
            <br />
            <div class='dataTableContainer'>
                <table class="dataTable">
                    <thead>
                        <tr>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id='timetable-table-body'>

                    </tbody>
                </table>
            </div>
        </section>
        <section id='acitivites_section' class='dataSection' style='display: none'>
            <div>
                <label>Please select the year and month:</label>
                <select onchange="onSelectYearAndMonth('activities-year-month-select', 'activities-table-body', 'activities')" id='activities-year-month-select'>
                <option value="2021-4">April 2021</option>
                <option value="2021-5">May 2021</option>
                <option value="2021-6">June 2021</option>
                <option value="2021-7">July 2021</option>
                <option value="2021-8">August 2021</option>
                <option value="2021-9">September 2021</option>
                <option value="2021-10">October 2021</option>
                <option selected value="2021-11">November 2021</option>
                <option value="2021-12">December 2021</option>
                </select>
            </div>
            <br />
            <div class='dataTableContainer'>
                <table class="dataTable">
                    <thead>
                        <tr>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id='activities-table-body'>

                    </tbody>
                </table>
            </div>
        </section>
        <script src='main.js'></script>
    </body>
</html>
